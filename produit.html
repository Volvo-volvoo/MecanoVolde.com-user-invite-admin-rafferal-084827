<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Page de produits</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://image.noelshack.com/fichiers/2024/38/3/1726658986-paiement-par-lien-1.png') no-repeat center center fixed;
            background-size: cover;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8); /* Transparence pour lisibilité */
            padding: 20px;
            border-radius: 10px;
        }

        h1 {
            color: #333;
            margin-top: 20px;
        }

        .chocolat-section {
            background-color: #D2691E; /* Couleur chocolat */
            padding: 20px;
            margin: 20px 0;
            border-radius: 5px;
            color: white;
        }

        .section-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 18px;
            font-weight: bold;
        }

        .separator {
            border: 0;
            border-top: 2px solid #fff;
            margin: 10px 0;
        }

        .product-section {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 20px;
            margin: 10px 0;
            border-radius: 5px;
            display: flex;
            align-items: center;
        }

        .product-section img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
            margin-right: 20px;
        }

        .product-details {
            text-align: left;
        }

        .product-details h3 {
            color: #333;
            margin-bottom: 10px;
        }

        .product-details p {
            color: #666;
            margin: 5px 0;
        }
    </style>
</head>
<body>

    <h1>Mes Produits</h1>

    <div class="container">
        <!-- Section Revenus/Commission -->
        <div class="chocolat-section">
            <div class="section-content">
                <div class="revenus">
                    Revenus quotidienne: 00.00 XOF 
                </div>
                <div class="separator"></div>
                <div class="commission">
                    Commission: 00.00 XOF
                </div>
            </div>
        </div>

        <!-- Section produit 1 avec 
        </div>

        <!-- Section produit 2 avec image 

        <!-- Section vide, peut être utilisée pour ajouter plus de produits -->
        <div class="no-products">
            <p>Aucun autre machine pour le moment.</p>
        </div>
    </div>

</body>
</html>
